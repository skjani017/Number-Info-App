<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Info App</title>
  <style>
    body {
      height: 90vh;
      width: 100vw;
      background-image: url("./num.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-repeat: no-repeat;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
  text-align: center;
  margin: 0 auto;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


    .form-group {
      margin-bottom: 1rem;
      padding: 20px;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      border-radius: 81px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.8;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-info {
      background-color: #17a2b8;
      color: white;
    }

    #result {
      margin-top: 20px;
      max-width: 500px;
      width: 100%;
      padding-right: 40px;

    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
      text-align: left;
      word-wrap: break-word;
    }

    .alert-info {
      color: #0c5460;
      background-color: #d1ecf1;
      border-color: #bee5eb;
    }

    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }

    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .sk1 {
      border: 2px solid;
      height: 200px;
      width: 500px;
      margin-left: -400px;
      margin-top: 60px;
      border-radius: 20px;


    }

    .sk2 {
      border: 2px solid;
      height: 200px;
      width: 500px;
      margin-left: 350px;
      margin-top: -200px;
      border-radius: 20px;

    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="color: whitesmoke;">Number Info App</h1>
    <form id="numberForm">
      <div class="form-group">
        <input type="text" id="numberInput" placeholder="Enter a number" />
      </div>
      <div class="button-group">
        <button type="button" class="btn-primary" onclick="getNumberFact('trivia')">
          Get Trivia
        </button>
        <button type="button" class="btn-secondary" onclick="getNumberFact('math')">
          Get Math Fact
        </button>
        <button type="button" class="btn-success" onclick="getNumberFact('date')">
          Get Date Fact
        </button>
        <button type="button" class="btn-info" onclick="getNumberFact('year')">
          Get Year Fact
        </button>
      </div>
    </form>
    <div id="result"></div>
    <!-- <div class="sk1"></div>
      <div class="sk2"></div> -->
    <div></div>

  </div>

  <script>
    function getNumberFact(type) {
      const number = document.getElementById("numberInput").value;
      if (!number) {
        document.getElementById(
          "result"
        ).innerHTML = `<p class="alert alert-warning">Please enter a number.</p>`;
        return;
      }
      let url = `http://numbersapi.com/${number}/${type}`;
      fetch(url)
        .then((response) => response.text())
        .then((data) => {
          document.getElementById(
            "result"
          ).innerHTML = `<p class="alert alert-info">${data}</p>`;
        })
        .catch((error) => {
          document.getElementById(
            "result"
          ).innerHTML = `<p class="alert alert-danger">Error fetching data.</p>`;
        });
    }
  </script>
</body>

</html>
